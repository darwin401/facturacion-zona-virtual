<h1  style="margin: 10px 40px">{{titulo}} Factura</h1>
<mat-card style="margin: 10px 40px 40px;">
  <mat-card-content>
    <form [formGroup]="formNewBill" (ngSubmit)="agregarFactura()">


      <div>
        <mat-form-field class="full-width" appearance="fill" style="width: 28rem; margin-right: 15px;">
          <mat-label>Nombre de usuario</mat-label>
          <input type="text"
                  placeholder="Nombre del usuario"
                  aria-label="Number"
                  matInput
                  formControlName="usuario_nombre">

        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="fill" style="width: 28rem; margin-right: 15px;">
          <mat-label>Nombre de comercio</mat-label>
          <input type="text"
                  placeholder="Nombre del comercio"
                  aria-label="Number"
                  matInput
                  formControlName="comercio_nombre">

        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill" style="width: 40%;">
          <mat-label>Direcci贸n</mat-label>
          <input type="text"
                 placeholder="Calle # 00 00"
                 aria-label="Number"
                 matInput
                 formControlName="comercio_direccion">
        </mat-form-field>
      </div>

      <mat-grid-list cols="5" rowHeight="75px">
        <mat-grid-tile>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>C贸digo de comercio</mat-label>
            <input type="number"
                   placeholder="00000"
                   aria-label="Number"
                   matInput
                   formControlName="comercio_codigo" >
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>

          <mat-form-field class="full-width" appearance="fill" >
            <mat-label>Nit</mat-label>
            <input type="text"
                   placeholder="000000"
                   aria-label="Number"
                   matInput
                   formControlName="comercio_nit">
          </mat-form-field>

        </mat-grid-tile>

        <mat-grid-tile>

          <mat-form-field class="full-width" appearance="fill" >
            <mat-label>C贸digo de transacci贸n</mat-label>
            <input type="text"
                   placeholder="00000"
                   aria-label="Number"
                   matInput
                   formControlName="Trans_codigo">
          </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile>

          <mat-form-field class="full-width" appearance="fill" style="margin-left: 10px;">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="Trans_fecha">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="5" rowHeight="75px">
        <mat-grid-tile >
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Medio de pago</mat-label>
            <mat-select matInput formControlName="Trans_medio_pago">
              <mat-option *ngFor="let method of paymentMethod" [value]="method.value">{{ method.description }}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>

          <mat-form-field class="full-width" appearance="fill" >
            <mat-label>Estado</mat-label>
            <mat-select matInput formControlName="Trans_estado">
              <mat-option *ngFor="let status of invoiceStatus" [value]="status.value">{{ status.description }}</mat-option>
            </mat-select>
          </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile>

          <mat-form-field  class="full-width" appearance="fill" >
            <mat-label>Total</mat-label>
            <input matInput type="number" class="right-align" aria-label="Number" placeholder="0000" formControlName="Trans_total">
            <span matTextPrefix>$&nbsp;</span>

          </mat-form-field>

        </mat-grid-tile>

      </mat-grid-list>

      <div>
        <mat-form-field class="full-width" appearance="fill" style="width: 28rem;">
          <mat-label>Concepto</mat-label>
          <input type="text"
                 aria-label="Number"
                 matInput
                 formControlName="Trans_concepto">
        </mat-form-field>
      </div>
      <div style="text-align: center;">
        <button *ngIf="!id" mat-raised-button color="primary" style="width: 30%;" >
          <mat-icon mat-list-icon>add</mat-icon>Nuevo registro
        </button>
        <button *ngIf="id" type="button" (click)="update()" mat-raised-button color="primary" style="width: 30%;" >
          <mat-icon mat-list-icon>edit</mat-icon>Actualizar registro
        </button>

      </div>

    </form>
  </mat-card-content>
</mat-card>
